        <div class="container">
            <div id="Help">
                <h1 class="display-6 title center">

            <div id="HelpPage">
                <form class="required">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">I have a account</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ask us your question</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <a type="submit" class="btn btn-primary" href="index.html">Submit question</a>
                </form>
            </div>
        </div>
