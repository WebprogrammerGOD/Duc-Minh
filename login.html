<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/misc/icon/Icon.jpg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="Main/css/account.css">
        <title>Log in</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1 class="display-6">Log in</h1>
                <form class="required">
                    <div class="mb-3">
                        <label class="form-label" id="addon-wrapping">Email</label>
                        <input type="email" class="form-control" placeholder="example@email.com" aria-label="Email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" id="addon-wrapping">Password</label>
                        <input type="password" class="form-control" aria-label="Password" aria-describedby="addon-wrapping" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <div class="text-box">
                        <a type="submit" class="btn btn-success" href="index.html">Sign in</a>
                        <p>Don't have an account? <a href="register.html" class="redirect">Register</a></p>
                    </div>
                </form>
                <figcaption class="image-desc blockquote-footer">Image credit: Microsoft Bing</figcaption>
            </div>
        </div>
        <script src="./Main/js/Login.js"></script>
    </body>
</html>
