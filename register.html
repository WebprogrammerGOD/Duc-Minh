<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Register</title>
    </head>
    <body>
        <div class="header">
            <a href="index.html" class="logo">
                <h2 class="name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-sun" viewBox="0 0 16 16">

                        <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708zm1.734 3.374a2 2 0 1 1 3.296 2.198q.3.423.516.898a3 3 0 1 0-4.84-3.225q.529.017 1.028.129m4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377M14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                    </svg>
                    WorldWeather
                </h2>
            </a>
            <a href="index.html" class="nav-items">Weather</a>
            <a href="hub.html" class="nav-items">Travel hub</a>
            <a href="login.html" class="nav-items">Login</a>
            <a href="support.html" class="nav-items">Support</a>
        </div>
        <div class="container">
            <div class="box">
                <h1>Create new account</h1>
                <form id="register-form">
                    <div class="mb-3">
                        <input type="text" id="Username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="Email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="Password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="repeat" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="Agree" class="form-check-input">
                        <label class="form-check-label">I agree with Privacy Policy and Websites terms and conditions of use</label>
                    </div>
                    <a type="submit" id="sub" class="btn btn-primary" href="login.html">Create account</a>
                    <div class="text-box">
                        <p>Already have an account? <a href="login.html" class="redirect">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer text-center">
            <h2 class="name contact">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-sun" viewBox="0 0 16 16">
                    <path d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.5 3.5 0 0 1 7 8m4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z"/>
                    <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708zm1.734 3.374a2 2 0 1 1 3.296 2.198q.3.423.516.898a3 3 0 1 0-4.84-3.225q.529.017 1.028.129m4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377M14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                </svg>
                WorldWeather
            </h2>
            <div class="contact row align-items-center">
                <div class="col">
                    <h2 class="contact title">Need help? just contact us:</h2>
                    <p class="contact">Phone: +1 42069420</p>
                    <p class="contact">Email: worldtravel@fastmail.com</p>
                    <p class="contact">Address: New York, USA</p>
                    <p class="contact"><a href="questions.html">Ask us a question</a></p>
                </div>
                <div class="col d-flex justify-content-center align-items-center flex-column">
                    <img src="/misc/pic/Map.jpg" alt="Our office here" class="resize">
                    <figcaption>Our office here</figcaption>
                </div>
            </div>
        </div>
        <script src="./Main/js/Account.js"></script>
