<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/misc/icon/Icon.jpg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/Html-link.css">
        <title>Log in</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1 class="display-6">Log in</h1>
                <form>
                    <div class="text-box input-group flex-nowarp">
                        <span class="input-group-text" id="addon-wrapping">Email</span>
                        <input type="email" class="form-control" placeholder="Enter your email" aria-label="Email" aria-describedby="addon-wrapping" required>
                    </div>
                    <div class="text-box input-group flex-nowarp">
                        <span class="input-group-text" id="addon-wrapping">Password</span>
                        <input type="password" class="form-control" placeholder="Enter your password" aria-label="Password" aria-describedby="addon-wrapping" required>
                    </div>
                    <div class="text-box">
                        <button type="submit">Log in</button>
                        <span>Don't have an account?</span>
                        <a href="Register.html" class="redirect">Register</a>
                    </div>
                </form>
                <a class="btn btn-primary" href="../html/Index.html">Return to website</a>
                <figcaption class="image-desc blockquote-footer">Image credit: Microsoft Bing</figcaption>
            </div>
        </div>
    </body>
</html>
