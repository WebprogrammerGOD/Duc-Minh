<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Appearance.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <title>Weather forecast</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="main-section">
                    <div class="search-bar">
                        <i class="fas fa search-icon"></i>
                        <input type="text" name="search-city" id="search-input" placeholder="Search a city">
                    </div>
                    <div class="info-wrapper">
                        <p class="cityname">__</p>
                        <p class="weather-state">__</p>
                        <img src="http://openweathermap.org/img/wn.10d@2x.png" alt="weather icon" class="weather icon">
                        <p class="temperature">__</p>
                    </div>
                </div>
            </div>
            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">Sunrise</div>
                        <div class="value sunrise">__</div>
                    </div>
                    <div class="item">
                        <div class="label">Sunset</div>
                        <div class="value sunset">__</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Humidity</div>
                        <div class="value"><span class="humidity">__</span>%</div>
                    </div>
                    <div class="item">
                        <div class="label">Wind</div>
                        <div class="value"><span class="wind-speed"></span> km/h</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Core.js"></script>
    </body>
</html>
