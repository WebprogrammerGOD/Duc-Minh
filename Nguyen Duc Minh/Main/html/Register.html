<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/misc/icon/Icon.jpg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/Html-link.css">
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
            <h1>Register</h1>
                <form>
                    <div class="text-box">
                        <h4>Phone number</h4>
                        <input type="number" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    <div class="text-box">
                        <h4>Email</h4>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="text-box">
                        <h4>Password</h4>
                        <input type="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="text-box">
                        <h4>Confirm password</h4>
                        <input type="password" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <div class="text-box">
                        <button type="submit">Register</button>
                        <p>Already have an account?</p>
                        <a href="Login.html" class="redirect">Log in</a>
                    </div>
                </form>
                <a class="btn btn-primary" href="../html/Index.html">Return to website</a>
                <p class="image-desc">Image credit: Microsoft Bing</p>
            </div>
        </div>
    </body>
</html>
